<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/update-product/{id} (id=*{id})}" th:object="${product}" method="post">
    <div class="row">
        <div class="col-3">
            <input class="form-control" type="text" th:field="*{namaProduct}" placeholder="Product Name">
        </div>

        <div class="col-3">
            <input class="form-control" type="text" th:field="*{jenisProduct}" placeholder="Product Type">
        </div>

        <div class="col-3">
            <input class="form-control" type="text" th:field="*{kodeProduct}" placeholder="Product Code">
        </div>

        <div class="col-3">
            <input class="form-control" type="text" th:field="*{hargaProduct}" placeholder="Product Price">
        </div>
    </div>

    <button type="submit" class="btn btn-warning mt-3"> Save </button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
