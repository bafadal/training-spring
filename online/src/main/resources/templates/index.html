<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Toko online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <h1 class="text-align">Selamat datang di toko online</h1>
        <div class="mt-3">
            <a th:href="@{/add-product}" class="btn btn-info mb-2">Add Product</a>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Type</th>
                        <th>Product Code</th>
                        <th>Product Price</th>
                        <th>
                            Action
                        </th>
                    </tr>
                </thead>

                <tbody th:each="p : ${product}">
                    <tr>
                        <td th:text="*{p.namaProduct}"></td>
                        <td th:text="*{p.jenisProduct}"></td>
                        <td th:text="*{p.kodeProduct}"></td>
                        <td th:text="*{p.hargaProduct}"></td>
                        <td>
                            <a class="btn btn-success" th:href="@{/edit-product/{id} (id=*{p.id})}">
                                edit
                            </a>

                            <a class="btn btn-danger" th:href="@{/delete-product/{id} (id=*{p.id})}">
                                delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
